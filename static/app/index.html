<body>
    <div class="container">

    <!-- ç¼–è¾‘/æ·»åŠ åº”ç”¨æ¨¡æ€æ¡† -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">âœï¸ ç¼–è¾‘åº”ç”¨</h3>

            </div>
            <form id="appForm">
                <div class="form-group">
                    <label for="appName">åº”ç”¨åç§°</label>

                <div class="form-group">
                    <label for="clientId">å®¢æˆ·ç«¯ID</label>
                    <input type="text" id="clientId" name="clientid" required>
                </div>
                <div class="form-group">
                    <label for="clientSecret">å®¢æˆ·ç«¯å¯†é’¥</label>
                    <input type="text" id="clientSecret" name="clientsecret" required>
                </div>
                <div class="form-group">
                    <label for="redirectUri">å›è°ƒURL</label>

                </div>
                <div class="form-group">
                    <label for="scope">æƒé™èŒƒå›´</label>
                    <input type="text" id="scope" name="scope" placeholder="ä¾‹å¦‚ï¼šread,write">
                </div>
                <div class="form-group">
                    <label for="developerId">å¼€å‘è€…ID</label>

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                    <input type="url" id="website" name="website" value="https://yumeri.dev">

                <div class="form-group">
                    <label for="tos">æœåŠ¡æ¡æ¬¾</label>

                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">

                        ğŸ’¾ ä¿å­˜
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let apps = [];
        let currentEditingApp = null;

        // é¡µé¢åŠ è½½æ—¶è·å–åº”ç”¨åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadApps();
            setupSearch();
        });

        // åŠ è½½åº”ç”¨åˆ—è¡¨
        async function loadApps() {
            showLoading(true);
            try {
                const response = await fetch('/oauth/adminapi/getapps');
                if (response.ok) {
                    const data = await response.json();
                    apps = Array.isArray(data) ? data : [];
                    renderAppsTable();
                } else {
                    showToast('åŠ è½½åº”ç”¨åˆ—è¡¨å¤±è´¥', 'error');
                    apps = [];
                    renderAppsTable();
                }
            } catch (error) {
                console.error('åŠ è½½åº”ç”¨åˆ—è¡¨å¤±è´¥:', error);
                showToast('ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•åŠ è½½åº”ç”¨åˆ—è¡¨', 'error');
                apps = [];
                renderAppsTable();
            } finally {
                showLoading(false);
            }
        }

        // æ¸²æŸ“åº”ç”¨è¡¨æ ¼
        function renderAppsTable(filteredApps = null) {
            const container = document.getElementById('appsTableContainer');
            const appsToRender = filteredApps || apps;

            if (appsToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“±</div>
                        <h3>æš‚æ— åº”ç”¨</h3>
                        <p>å½“å‰ç³»ç»Ÿä¸­æ²¡æœ‰OAuthåº”ç”¨</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>åº”ç”¨åç§°</th>
                            <th>å®¢æˆ·ç«¯ID</th>
                            <th>å›è°ƒURL</th>
                            <th>æƒé™èŒƒå›´</th>
                            <th>å¼€å‘è€…ID</th>
                            <th>æè¿°</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${appsToRender.map(app => `
                            <tr class="app-row">
                                <td>
                                    <div class="app-name">${escapeHtml(app.name || 'æœªå‘½ååº”ç”¨')}</div>
                                </td>
                                <td>
                                    <span class="app-id">${escapeHtml(app.clientid || '')}</span>
                                </td>
                                <td>
                                    <a href="${escapeHtml(app.redirecturi || '')}" class="app-url" target="_blank">
                                        ${escapeHtml(app.redirecturi || '')}
                                    </a>
                                </td>
                                <td>${escapeHtml(app.scope || 'æ— ')}</td>
                                <td>${escapeHtml(app.developerid || '')}</td>
                                <td>${escapeHtml(app.description || 'æ— æè¿°')}</td>
                                <td>
                                    <div class="actions">
                                        <button class="btn btn-small" onclick="editApp(${app.id})">
                                            âœï¸ ç¼–è¾‘
                                        </button>
                                        <button class="btn btn-small btn-danger" onclick="deleteApp(${app.id}, '${escapeHtml(app.name || 'æœªå‘½ååº”ç”¨')}')">
                                            ğŸ—‘ï¸ åˆ é™¤
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                if (query === '') {
                    renderAppsTable();
                } else {
                    const filteredApps = apps.filter(app => 
                        (app.name && app.name.toLowerCase().includes(query)) ||
                        (app.clientid && app.clientid.toLowerCase().includes(query)) ||
                        (app.developerid && app.developerid.toLowerCase().includes(query))
                    );
                    renderAppsTable(filteredApps);
                }
            });
        }

        // ç¼–è¾‘åº”ç”¨
        function editApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) {
                showToast('åº”ç”¨ä¸å­˜åœ¨', 'error');
                return;
            }

            currentEditingApp = app;
            document.getElementById('modalTitle').innerHTML = 'âœï¸ ç¼–è¾‘åº”ç”¨';
            document.getElementById('saveBtn').innerHTML = 'ğŸ’¾ ä¿å­˜ä¿®æ”¹';
            
            // å¡«å……è¡¨å•
            document.getElementById('appName').value = app.name || '';
            document.getElementById('clientId').value = app.clientid || '';
            document.getElementById('clientSecret').value = app.clientsecret || '';
            document.getElementById('redirectUri').value = app.redirecturi || '';
            document.getElementById('scope').value = app.scope || '';
            document.getElementById('developerId').value = app.developerid || '';
            document.getElementById('appDescription').value = app.description || '';
            document.getElementById('website').value = app.website || 'https://yumeri.dev';
            document.getElementById('tos').value = app.tos || 'https://yumeri.dev';
            
            document.getElementById('appModal').classList.add('show');
        }

        // åˆ é™¤åº”ç”¨
        async function deleteApp(appId, appName) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤åº”ç”¨"${appName}"å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚`)) {
                return;
            }

            try {
                const response = await fetch('/oauth/adminapi/deleteapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: appId })
                });

                if (response.ok) {
                    showToast('åº”ç”¨åˆ é™¤æˆåŠŸ');
                    loadApps(); // é‡æ–°åŠ è½½åˆ—è¡¨
                } else {
                    showToast('åˆ é™¤åº”ç”¨å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤åº”ç”¨å¤±è´¥:', error);
                showToast('ç½‘ç»œé”™è¯¯ï¼Œåˆ é™¤å¤±è´¥', 'error');
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('appModal').classList.remove('show');
            currentEditingApp = null;
        }

        // è¡¨å•æäº¤
        document.getElementById('appForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentEditingApp) {
                showToast('é”™è¯¯ï¼šæ— æ³•ç¡®å®šè¦ç¼–è¾‘çš„åº”ç”¨', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const appData = {
                name: formData.get('name'),
                clientid: formData.get('clientid'),
                clientsecret: formData.get('clientsecret'),
                redirecturi: formData.get('redirecturi'),
                scope: formData.get('scope'),
                developerid: formData.get('developerid'),
                description: formData.get('description'),
                website: formData.get('website'),
                tos: formData.get('tos')
            };

            try {
                const response = await fetch('/oauth/adminapi/editapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: currentEditingApp.id,
                        data: appData
                    })
                });

                if (response.ok) {
                    showToast('åº”ç”¨æ›´æ–°æˆåŠŸ');
                    closeModal();
                    loadApps(); // é‡æ–°åŠ è½½åˆ—è¡¨
                } else {
                    showToast('ä¿å­˜åº”ç”¨å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('ä¿å­˜åº”ç”¨å¤±è´¥:', error);
                showToast('ç½‘ç»œé”™è¯¯ï¼Œä¿å­˜å¤±è´¥', 'error');
            }
        });

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span>${type === 'error' ? 'âŒ' : 'âœ…'}</span>
                    <span>${escapeHtml(message)}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // æ˜¾ç¤ºåŠ¨ç”»
            setTimeout(() => toast.classList.add('show'), 100);
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('appModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
